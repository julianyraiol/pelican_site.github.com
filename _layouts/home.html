---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header
  class="masthead bg-main"
  style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')"
>
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <img class="bg-logo-pyladies" src="{{"/img/logo.png" |
            relative_url}}" />
            <h1>{{ site.title }}</h1>
          </div>
        </div>
      </div>
    </div>
  </header>
</header>

<div class="container">
  {% include actions.html %}
</div>

{% include banner.html %} {% include lady.html %}
